name: Publish

on:
  push:
    branches:
      - add-factory-instances
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn global add npm
      - name: Compare package version to published version
        run: |
          remote=$(npm view @daohaus/baal-contracts version)
          local=$(node -e "console.log(require('./package.json').version);")
          echo '::set-output name=BAAL_NPM_VERSION::{remote}'
          echo '::set-output name=BAAL_PACKAGE_VERSION::{local}'
        id: get-versions
      - run: node -e "console.log('running!');"
        if: steps.get-versions.outputs.BAAL_PACKAGE_VERSION > steps.get-versions.outputs.BAAL_NPM_VERSION
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
